<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес тренер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        footer {
            text-align: center;
        }
        footer {
            text-align: center;
        }
        nav, footer {
            background-color: #DC3545; /* Красный цвет для header и footer */
            color: white; /* Белый цвет текста */
        }

        main {
            background-color: rgba(98, 93, 93, 0.98); /* Серый фон для основной части */
            color: white; /* Белый цвет текста */
            min-height: 100vh;
        }

        .clr{
            color: white;
        }

        .form_background{
            background-color: rgba(107, 101, 101, 0.98);

        }

    </style>
    <script src="../scrypts/scrypt.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light  ">
    <div class="container">
        <img class="img-fluid" style="max-width: 60px" src="../imgs/logo.svg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link fs-5 clr" href="../index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5 clr" href="prices.html">Цены</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5 clr" href="aboutus.html">О мне</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5 clr" href="">Обратная связь</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container mt-5">
        <form action="/submit" method="POST" id="contact-form">
            <h2 class="c_font media_c text-center fs-1">Запись к тренеру</h2>
            <div class="mb-3">
                <label for="email" class="form-label fs-5">Email</label>
                <input type="email" class="form-control form_background" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label fs-5">Имя</label>
                <input type="text" class="form-control form_background" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label fs-5">Телефон</label>
                <input type="tel" class="form-control form_background" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="goal" class="form-label fs-5">Какую цель вы хотите достичь?</label>
                <textarea class="form-control form_background" id="goal" name="goal" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: #DC3545; color: white">Записаться</button>
        </form>
    </div>

    <div class="container mt-5 mb-5">
        <form action="/submit" method="POST" id="quality-form">
            <h2 class="c_font media_c text-center fs-1">Контроль качетсва</h2>

            <div class="mb-3">
                <label for="goal" class="form-label fs-5">Как вам моя тренировка?</label>
                <textarea class="form-control form_background" id="quality" name="quality" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: #DC3545; color: white">Отправить</button>
        </form>
    </div>
</main>


<footer class="mt-auto">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <p><i class="fab fa-telegram fs-4"></i> Телеграм</p>
            </div>
            <div class="col-md-3">
                <p><i class="fab fa-vk fs-4"></i> ВК</p>
            </div>
            <div class="col-md-3">
                <p><i class="fab fa-instagram fs-4"></i> Инстаграм</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
